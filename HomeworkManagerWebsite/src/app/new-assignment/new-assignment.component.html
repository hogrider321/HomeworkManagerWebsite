<form [formGroup]="form"> 
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" formControlName="name"><br>
   
    <label for="dueDate">Due Date:</label><br>
    <mat-form-field>
        <input matInput [matDatepicker]="dueDate" formControlName="dueDate">
        <mat-datepicker-toggle matSuffix [for]="dueDate"></mat-datepicker-toggle>
        <mat-datepicker #dueDate></mat-datepicker>
    </mat-form-field>

    <br><label for="difficulty">Difficulty:</label><br>
    <input type="text" id="difficulty" name="difficulty" formControlName="difficulty"><br>

    
    <label for="class">Class:</label><br>
    <input type="text" id="class" name="class" formControlName="class"><br>
</form>

<button mat-raised-button routerLink="/dashboard" (click)="submit()">Submit</button>
